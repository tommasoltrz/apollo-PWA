<div class="container">
  <div class="back-nav" routerLink="../">
    <-- Back
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <h3>Create Project</h3>
      <form (ngSubmit)="addProject(PName.value, Client.value, StartDate.value)">
        <div class="form-group">
          <label for="addPName">Name</label> <br>
          <input #PName type="text" class="form-control" id="addPName" required>
          <br>
          <label for="addClient">Client</label> <br>
          <input #Client type="text" class="form-control" id="addClient" required>
          <br>
          <label for="addStartDate">Starting Date</label> <br>
          <input #StartDate type="text" class="form-control" id="addStartDate" required>
        </div>
        <button type="submit" class="btn btn-success">Add</button>
      </form>
    </div>
  </div>
</div>
